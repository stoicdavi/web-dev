<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <style>
        /* Your existing styles */
        .product-1 {
            margin-bottom: 20px;
        }

        .cart-icon {
            cursor: pointer;
        }

        /* Styles for the cart overlay */
        .cart-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .cart-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .close-cart {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body class="light-theme">
    <!-- ... (previous code) ... -->

    <h1 style="text-align: center;">Smart watches</h1>
    <div class="p">
        <!-- Product 1 -->
        <div class="product-1">
            <img src="photos/watch2.png" width="100" height="120">
            <div class="pro-name">Samsung Smart watch</div>
            <span class="price">Ksh. 3500</span>
            <box-icon name='cart-add' class="cart-icon" onclick="addToCart('Samsung Smart watch', 3500)"></box-icon>
        </div>

        <!-- Add more products as needed -->

    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-content">
            <span class="close-cart" onclick="closeCartOverlay()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <div>Total: Ksh. <span id="cartTotal">0</span></div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <div style="padding-bottom: 20px ;"><a href="#home">To the top</a></div>

    <script>
        // Cart data
        let cart = [];

        // Function to add an item to the cart
        function addToCart(productName, price) {
            cart.push({ productName, price });
            updateCart();
        }

        // Function to update the cart overlay
        function updateCart() {
            const cartItemsElement = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            let cartItemsHTML = '';

            let total = 0;

            cart.forEach(item => {
                cartItemsHTML += `<li>${item.productName} - Ksh. ${item.price}</li>`;
                total += item.price;
            });

            cartItemsElement.innerHTML = cartItemsHTML;
            cartTotalElement.textContent = total;

            // Show the cart overlay
            document.getElementById('cartOverlay').style.display = 'flex';
        }

        // Function to close the cart overlay
        function closeCartOverlay() {
            document.getElementById('cartOverlay').style.display = 'none';
        }

        // Function to simulate checkout (you can replace this with your actual checkout logic)
        function checkout() {
            alert('Checkout complete!');
            // Reset the cart after checkout
            cart = [];
            updateCart();
            closeCartOverlay();
        }
    </script>

</body>

</html>
