<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
</head>
<style>
    table{
        background-color: aqua;
        border: 4px solid rebeccapurple;
        border-collapse: collapse;
    }
   th{
        border: 2px solid;
        padding: 10px;
    }
   tr{
        border: 2px solid gray;
    }
   td{
        padding: 10px;
        border: 2px solid gray;
    }
</style>
<body>
    <center>
    <table>
        <tr><th colspan="6">Time Table</th></tr>
        <tr><td rowspan="7">Hours</td></tr>
        <tr><td>Mon</td><td>Tue</td><td>Wed</td><td>Thur</td><td>Fri</td></tr>
        <tr><td>Math</td><td>Science</td><td>Math</td><td>Science</td><td>Arts</td></tr>
        <tr><td>Math</td><td>Science</td><td>Math</td><td>Science</td><td>Arts</td></tr>
        <tr><td colspan="5" align="center">Lunch</td></tr>
        <tr><td>Math</td><td>Science</td><td>Math</td><td colspan="2" rowspan="2">Project</td></tr>
        <tr><td>Math</td><td>Science</td><td>Math</td></tr>
    </table>
</center>
</body>
</html>
