<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 5</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
    td{
        border: 1px solid black;
        text-align: center;
    }
    </style>
</head>
<body>
    <table>
        <table>
            <tr><td>Model</td><td>OS</td><td>Display</td><td>RAM</td></tr>
            <tr><td>Samsung Galaxy<p>S7</td><td rowspan="2">Android</td><td>5.1"</td><td>4 GB</td></tr>
            <tr><td>Sony Xperia Z5</td><td>4.6"</td><td rowspan="2">2 GB</td></tr>
            <tr><td>Apple iPhone 6s</td><td>iOS</td><td>4.7"</td></tr>
            
        </table>
    </table>
</body>
</html>
