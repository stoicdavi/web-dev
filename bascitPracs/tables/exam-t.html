<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
           
            border: 1px solid;
            border-collapse: collapse;
           
        }
        th{
            padding-bottom: 5px;
        }
        tr{
            border: 1px solid;
        }
        td{
            border: 1px solid;
            padding: 10px;
        }
        .t1{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr><th colspan="4">Birds Collection</th><td rowspan="6"><img src="music1.png" alt="" width="100" height="100"></td></tr>
        <tr class="t1"><td bgcolor="black"></td><td>Group</td><td>Cage</td><td>Quantity</td></tr>
        <tr><td>Kestrel</td><td>B</td><td>2</td><td>12</td></tr>
        <tr><td>Cardinal</td><td>A</td><td>3</td><td>12</td></tr>
        <tr><td>Parrot</td><td>B</td><td>1</td><td>5</td></tr>
    </table>
</body>
</html>
