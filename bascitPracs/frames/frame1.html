<!DOCTYPE html>
<html>
    <head>
        <title>Nested Frameset Example</title>
    </head>
    <frameset cols="50%, 50%">
       <frameset rows="50%, 50%">
            <frame src="frame_1.html">
            <frame src="frame_2.html">
       </frameset>

       <frameset rows="50%, 50%">
            <frame src="frame_3.html">
                <frameset rows="50%, 50%">
                    <frame src="frame_1.html">
                    <frame src="frame_2.html">
                </frameset>
       </frameset>
           
    </frameset>
    
</html>
