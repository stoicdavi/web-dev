<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function age(yb, cy){
            age = cy - yb;
            alert("Your age is "+ age)
        }

    </script>
</head>
<body bgcolor="yellow">
    <form onsubmit="return age(2000, 2023)">
        <input type="submit" value="Your age">
    </form>
</body>
</html>
